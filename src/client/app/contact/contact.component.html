<div class="ui card"> 
	<div class="image"> 
		<img [src]="contact?.photo_url">
	</div>
	<div class="content"> 
		<a class="header"> {{ contact.lastname }} </a>
		<div class="description"> 
			{{ contact.firstname }}
		</div>
	</div>
	<div class="extra content">
		<span> <i class="call icon"> {{contact.job_title}}</i></span>
	</div>
</div>
